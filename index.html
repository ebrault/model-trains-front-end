<!DOCTYPE html>
<html>
    <head>
      <title>Model Train Database</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Model Train Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown" id="sign-in-dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign In
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form class="dropdown-item" id="sign-in-form">
                  <input required name="credentials[email]" type="email" placeholder="Email Address" />
                  <input required name="credentials[password]" type="password" placeholder="Password" />
                  <input type="submit">
                </form>
              </div>
            </li>
            <li class="nav-item dropdown" id="sign-up-dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Create Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form class="dropdown-item" id="sign-up-form">
                  <input required name="credentials[email]" type="email" placeholder="Email Address" />
                  <input required name="credentials[password]" type="password" placeholder="Password" />
                  <input required name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" />
                  <input type="submit" />
                </form>
              </div>
            </li>
            <li id="change-password-dropdown" class="nav-item dropdown hidden">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Password
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form class="dropdown-item" id="change-password-form">
                  <input required name="passwords[old]" type="password" placeholder="Old Password" />
                  <input required name="passwords[new]" type="password" placeholder="New Password" />
                  <input type="submit" />
                </form>
              </div>
            </li>
          </ul>
          <button id="sign-out-button" class="btn btn-success hidden">Sign Out</button>
        </div>
      </nav>
      <hr />
      <div id="locomotive-div" class="hidden">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal" data-whatever="create">Add A Locomotive</button>
        <button type="button" class="btn btn-primary" id="locomotives-index-button">Get All Locomotives</button>
        <button type="button" class="btn btn-primary" id="clear-locomotives-button">Clear Locomotives</button>
      </div>
      <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createModalLabel">Add A Locomotive</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="create-locomotive-form">
                <input required name="locomotive[builder]" type="text" placeholder="Builder" />
                <br />
                <input required name="locomotive[year]" type="text" placeholder="Year" />
                <br />
                <input type="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="updatemodal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
              <form id="update-modal-form">
                <input required name="locomotive[id]" type="text" placeholder="ID" />
                <br />
                <input required name="locomotive[builder]" type="text" placeholder="Builder" />
                <br />
                <input required name="locomotive[year]" type="text" placeholder="Year" />
                <br />
                <input type="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>

        <form id="update-locomotive-form">
          <legend>Update A Locomotive</legend>
          <input required name="locomotive[id]" type="text" placeholder="ID" />
          <input required name="locomotive[builder]" type="text" placeholder="Builder" />
          <input required name="locomotive[year]" type="text" placeholder="Year" />
          <input type="submit" />
        </form>
      </div>
      <div id="delete-div" class="hidden">
        <form id="delete-locomotive-form">
          <legend>Delete A Locomotive</legend>
          <input required name="locomotive[id]" type="text" placeholder="ID" />
          <input type="submit" />
        </form>
      </div> -->
      <h1 id="display-message" class="hidden"></h1>
      <h1 id="trains-empty-message" class="hidden">Your collection is empty! Please add a train</h1>
      <main>
        <div id="display-trains" class="display-trains hidden"></div>
      </main>
    </body>
</html>
